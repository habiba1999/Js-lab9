<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Digital Watch</title>
        <link href= "watch.css"  rel="stylesheet">
    </head>
    <body >
            <div id="digitalwatch">
                <div id="watch-container">
                    <div id="days">
                        <span class="day">MON</span>
                        <span class="day">TUE</span>
                        <span class="day">WES</span>
                        <span class="day">THU</span>
                        <span class="day">FRI</span>
                        <span class="day">SAT</span>
                        <span class="day">SUN</span>
                     </div>
        
                    <div id="watch"></div>
                    <img id="alarmIcon" src="alarm.svg" alt="alarm">
                </div>
            </div>
            
            <div id="container-alarm">
                <button id="cancel">x</button>
                <div id="alarm">
                    <h1>SET ALARM AFTER</h1>
                    <div id="timer">
                        <div class="time">HOURS
                            <br><input id="hours" type="number" value = 0>
                        </div>
                        <div class="time">MINUTES
                            <br><input id="minutes" type="number" value = 0>
                        </div>
                        <div class="time">SECONDS
                            <br><input id="seconds" type="number" value = 0>
                        </div>
                    </div>
                    <button id="set">SET</button>
                    <button id="clear">CLEAR</button>
                </div>
            </div>
            
        
            <script src="digitalwatch.js"></script>
    </body>
</html>
